<body class="bg-light">

        <ul class="nav navbar-light justify-content-end bg-info">

    <div class="container-fluid">       

        <div class="row">
            <div class="col-8">
              <p class="font-weight-bold">Period</p>
              <p>
                <input type="text" class="js-range-slider" name="my_range" value="" />
              </p>
            </div>
            <div class="col">
              <div class="gauge" id="gauge_income"></div>
            </div>

            <div class="col">
              <div class="gauge" id="gauge_employment"></div>            
            </div>

            <div class="col">
              <div class="gauge" id="gauge_education"></div>
            </div>
        </div>
<!--
        <div class="row bg-info">
            <div class="col lead text-white">Visualizations</div>
        </div>
-->        
    
        <hr>
        <div class="row">
            <div class="col-6" id="curve_chart"></div>
            <div class="col-6" id="regions_div"></div>
        </div>

        <div class="row">
                <div class="col-6" id="piechart_3d"></div>
                <div class="col-6" id="bars_chart"></div>
        </div>            
    </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Filtering</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Industry</p>
              <p>State</p>
              <p>Start Year</p>
              <p>End Year</p>
              <p>Education Level</p>
              <p>Race</p>
              <p>Gender</p>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Apply</button>
            </div>
          </div>
        </div>
      </div>    

      <div class="container-fluid">
          <nav class="navbar fixed-bottom navbar-light bg-info">
              <footer>
                  <div id="message" class="footer text-white">Info Message</div>
              </footer>
          </nav>            
    </div>
